<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/69d01d5627.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <p class="current-date">September 2024</p>
            <div class="icons">
                <div id="prev" class="icon"><i class="fa-solid fa-chevron-left"></i></div>
                <div id="next" class="icon"><i class="fa-solid fa-chevron-right"></i></div>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks" >
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <div class="days">
                
            </div>
        </div>
    </div>
<!-- Modal for adding events -->
<div id="eventModal" class="modal">
    <span class="close-btn hidden">X</span>
    <h3>Add Event <i class="fa-solid fa-circle-xmark"></i></h3>
    <form id="eventForm">
        <label for="eventName">Event Name:</label><br>
        <input type="text" id="eventName" name="eventName"><br>
        <input type="hidden" id="eventDate" name="eventDate"><br>
        <button type="submit" id="add-event">Add</button>
        <button id="delete-btn">Delete</button>
    </form>
</div>
    <script src="./first.js"></script>
</body>
</html>
